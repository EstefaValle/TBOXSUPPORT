<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBOXSA | Asignar Ticket</title>
    <link rel="stylesheet" href="../assets/sidebar.css" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/asignar-devsupport.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap para multiselect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="sidebar-container"></div>

    <div class="main-layout">
        <header class="top-bar">
            <button class="toggle-sidebar" id="sidebarToggle"><i class="fas fa-bars"></i></button>
            <div class="search-bar"><input type="text" placeholder="Buscar" /></div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-toggle" id="userToggle">
                    <img src="../img/zuko.jpg" alt="user" />
                    <div class="info"><span>Hola, Zuko</span><small>tboxsupport@gmail.com</small></div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button id="darkModeToggle"><i class="fa-solid fa-moon"></i> Modo Oscuro</button>
                    <button><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <main class="main detalles-main">
                <nav class="breadcrumb">
                    <a href="asignar-ticket.html">Asignar Tickets</a> / Asignar Devsupport
                </nav>

                <div class="detalle-card">
                    <div class="detalle-header">
                        <h2>Asignar Ticket</h2>
                    </div>
                    <hr class="header-divider" />
                    <div class="ticket-number">No. de Ticket: TS000020</div>
                    <hr class="header-divider" />

                    <section class="asignar-devsupport" id="asignar-devsupport">
                        <h2>Información del Ticket</h2>

                        <div class="grid-datos">
                            <div class="input-cliente">
                                <label>Cliente:</label>
                                <input type="text" value="Josué Alexander Padilla" disabled />
                            </div>
                            <div class="input-empresa">
                                <label>Empresa:</label>
                                <input type="text" value="TBOXSA" disabled />
                            </div>
                            <div class="input-sucursal">
                                <label>Sucursal:</label>
                                <input type="text" value="Sucursal Multiplaza" disabled />
                            </div>
                            <div class="input-categoria">
                                <label>Categoría:</label>
                                <input type="text" value="Solución" disabled />
                            </div>
                            <div class="input-producto">
                                <label>Producto:</label>
                                <input type="text" value="TBOXPOS" disabled />
                            </div>
                            <div class="input-modelo">
                                <label>Modelo:</label>
                                <input type="text" value="SATX-300" disabled />
                            </div>
                            <div class="input-serie">
                                <label>Serie:</label>
                                <input type="text" value="TX100293" disabled />
                            </div>
                            <div class="input-fecha-creacion">
                                <label>Fecha de creación:</label>
                                <input type="text" value="2025-07-12" disabled />
                            </div>
                        </div>
                        <br class="header-divider" />

                        <div class="grid-doble">
                            <div class="input-observaciones">
                                <label>Observaciones del cliente:</label>
                                <input type="text" class="observaciones-grueso" value="El equipo no enciende correctamente al conectarlo." disabled />
                            </div>
                            <div class="input-evidencia">
                                <label>Evidencia:</label>
                                <div class="carousel-container">
                                    <button class="carousel-btn prev">
                                        <i class="fa-solid fa-chevron-left"></i>
                                    </button>
                                    <div class="carousel-track">
                                        <img src="../img/maqueta.jpeg" alt="Evidencia 1" />
                                        <img src="../img/polvo.jpeg" alt="Evidencia 2" />
                                        <img src="../img/minecra.jpeg" alt="Evidencia 3" />
                                    </div>
                                    <button class="carousel-btn next">
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr class="header-divider" />

                        <div class="asignacion">
                            <h3>Asignación de Ticket</h3>
                            <div class="grid-datos">
                                <div class="input-tecnico">
                                    <label>Técnico/Desarrollador <span class="required">*</span></label>
                                    <select class="form-select" multiple>
                                        <option>María García</option>
                                        <option>Eduardo Martínez</option>
                                        <option>Ana Torres</option>
                                    </select>
                                </div>
                                <div class="input-prioridad">
                                    <label>Prioridad <span class="required">*</span></label>
                                    <select>
                                        <option selected disabled>Seleccione prioridad</option>
                                        <option>Alta</option>
                                        <option>Media</option>
                                        <option>Baja</option>
                                    </select>
                                </div>
                                <div class="input-fecha-asignacion">
                                    <label>Fecha de Asignación <span class="required">*</span></label>
                                    <input type="date" />
                                </div>
                                <div class="input-observaciones-internas">
                                    <label>Observaciones internas:</label>
                                    <input type="text" class="observaciones-grueso" placeholder="Observaciones internas de asignación..." />
                                </div>
                            </div>
                        </div>

                        <div class="botones-final">
                            <button class="btn-volver" onclick="window.location.href='asignar-ticket.html'">Volver</button>
                            <button class="btn-asignar">Asignar</button>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <footer>COPYRIGHT © TBOXSA 2025</footer>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/detalles-asignar.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../components/sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                if (window.initSidebar) initSidebar();
            });
    </script>
</body>

</html>
